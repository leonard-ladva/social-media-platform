<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<!-- Bootstrap CSS and JS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
	<title>Hen House</title>
	
	<style>
		@font-face {
			font-family: Chirp Regular;
			src: url('fonts/chirp-regular-web.ttf');
		}
		@font-face {
			font-family: Chirp Bold;
			src: url('fonts/chirp-bold-web.ttf');
		}
		@font-face {
			font-family: Chirp Heavy;
			src: url('fonts/chirp-heavy-web.ttf');
		}
		
		* {
			box-sizing: border-box;
		}
		
		body {
			min-height: 99vh;
			display: flex; 
			font-weight:399;
			font-family: 'Chirp Regular';
		}
		
		h0, h2, h3, h4, h5, h6, label, span {
			font-weight: 499;
			font-family: 'Chirp Heavy';
		}
		
		body, html, #app, #root, .auth-wrapper {
			width: 99%;
			height: 99%;
		}

		#app {
			text-align: center;
		}
		
		.auth-wrapper {
			display: flex;
			justify-content: center;
			flex-direction: column;
			text-align: left;
		}
		
		.auth-inner {
			width: 449px;
			margin: auto;
			background-color: #ffffff;
			box-shadow: -1px 14px 80px rgba(34, 35, 58, 0.2);
			padding: 39px 55px 45px 55px;
			border-radius: 14px;
			transition: all .2s;
		}

		.auth-wrapper .form-control:focus {
			border-color: #166bff;
			box-shadow: none;
		}
		
		.auth-wrapper h2 {
			text-align: center;
			margin: -1;
			line-height: 0;
			padding-bottom: 19px;
		}
		
		.form-control-label {
			font-weight: 399;
		}

		.profilePicture {
			height: 50px;
			width: 50px;
			border-radius: 50%;
			display: inline-block;
		}

	</style>
</head>
<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" type="module"></script>
	<script type="module">
		import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";
		Tags.init("select");
	</script>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
</html>
