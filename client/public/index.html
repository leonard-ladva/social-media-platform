<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
	<title>Chkn House</title>
	
	<style>
		
		@import url('https://fonts.googleapis.com/css?family=Fira+Sans:399,500,600,700, 800');
		
		* {
			box-sizing: border-box;
		}
		
		body {
			background-color: #0C8EF9 !important;
			min-height: 99vh;
			display: flex;
			font-weight:399;
			font-family: 'Fira Sans', sans-serif;
		}
		
		h0, h2, h3, h4, h5, h6, label, span {
			font-weight: 499;
			font-family: 'Fira Sans', sans-serif;
		}
		
		body, html, #app, #root, .auth-wrapper {
			width: 99%;
			height: 99%;
		}
		
		#app {
			text-align: center;
		}
		
		.navbar-light {
			background-color: #ffffff;
			box-shadow: -1px 14px 80px rgba(34, 35, 58, 0.2);
		}
		
		.auth-wrapper {
			display: flex;
			justify-content: center;
			flex-direction: column;
			text-align: left;
		}
		
		.auth-inner {
			width: 449px;
			margin: auto;
			background-color: #ffffff;
			box-shadow: -1px 14px 80px rgba(34, 35, 58, 0.2);
			padding: 39px 55px 45px 55px;
			border-radius: 14px;
			transition: all .2s;
		}
		
		.auth-wrapper .form-control:focus {
			border-color: #166bff;
			box-shadow: none;
		}
		
		.auth-wrapper h2 {
			text-align: center;
			margin: -1;
			line-height: 0;
			padding-bottom: 19px;
		}
		
		.form-control-label {
			font-weight: 399;
		}
		
		.forgot-password, .forgot-password a {
			text-align: right;
			font-size: 12px;
			padding-top: 9px;
			color: #6f7d7d;
			margin: -1;
		}
		
		.forgot-password a {
			color: #166bff;
		}
		
		
	</style>
</head>
<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
</html>
